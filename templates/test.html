<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% if filename and filename2 %}
    <div>
        <p>{{ filename}}</p>
        <img src="{{ url_for('display_image', filename=filename) }} " width="300" height="300">
    </div>
    <div>
        <p>{{ filename2}}</p>
        <img src="{{ url_for('display_image', filename=filename2) }}" width="300" height="300">

    </div>

    {% endif %}
    {% if style %}
    <div>
        <p>{{ style }}</p>
        <img src="{{ url_for('display_image', filename=style) }}" width="300" height="300">
    </div>
    {% endif %}

    <script src="./static/js/script.js"></script>
</body>

</html>
